<!DOCTYPE html>
<html>
  <head>
    <title>Signup - InstaStyle</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    "
  >
    <div
      style="
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          width: 350px;
          padding: 40px;
          background-color: #fff;
          border: 1px solid #dbdbdb;
          text-align: center;
        "
      >
        <h1
          style="
            font-family: 'Segoe UI', sans-serif;
            font-size: 36px;
            margin-bottom: 30px;
          "
        >
          QT Signup
        </h1>

        <form>
          <input
            type="text"
            placeholder="Mobile Number or Email"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background-color: #fafafa;
            "
          />

          <input
            type="text"
            placeholder="Full Name"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background-color: #fafafa;
            "
          />

          <input
            type="text"
            placeholder="Username"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background-color: #fafafa;
            "
          />

          <input
            type="password"
            placeholder="Password"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #dbdbdb;
              border-radius: 3px;
              background-color: #fafafa;
            "
          />

          <button
            type="submit"
            style="
              width: 100%;
              padding: 10px;
              background-color: #3897f0;
              color: white;
              border: none;
              border-radius: 4px;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Sign Up
          </button>
        </form>

        <p style="font-size: 12px; color: #999; margin-top: 20px">
          By signing up, you agree to our Terms, Data Policy and Cookies Policy.
        </p>
      </div>
    </div>
  </body>
</html>
