<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
  </head>
  <body style="background-color: #fafafa; font-family: Arial, sans-serif">
    <div
      style="
        width: 350px;
        margin: 50px auto;
        padding: 40px 40px 20px;
        background: #fff;
        border: 1px solid #dbdbdb;
        text-align: center;
      "
    >
      <!-- Instagram Logo -->
      <h1
        style="
          font-family: 'Billabong', cursive;
          font-size: 48px;
          margin-bottom: 30px;
          color: green;
        "
      >
        QT Login Page
      </h1>

      <!-- Login Form -->
      <form>
        <input
          type="text"
          placeholder="Phone number, username, or email"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
          "
        />

        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
          "
        />

        <button
          type="submit"
          style="
            width: 100%;
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Log In
        </button>
      </form>

      <!-- OR Divider -->
      <div
        style="
          margin: 20px 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
        <div style="margin: 0 18px; color: #8e8e8e; font-size: 13px">OR</div>
        <div style="flex: 1; height: 1px; background-color: #dbdbdb"></div>
      </div>

      <!-- Login with Facebook -->
      <div style="margin-bottom: 20px">
        <a
          href="#"
          style="
            color: #385185;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
          "
        >
          Log in with Facebook
        </a>
      </div>

      <!-- Forgot Password -->
      <div>
        <a
          href="#"
          style="color: #00376b; font-size: 12px; text-decoration: none"
        >
          Forgot password?
        </a>
      </div>
    </div>

    <!-- Sign Up Box -->
    <div
      style="
        width: 350px;
        margin: 10px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #dbdbdb;
        text-align: center;
      "
    >
      <p style="font-size: 14px">
        Don't have an account?
        <a
          href="#"
          style="color: #3897f0; font-weight: bold; text-decoration: none"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
